<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <container>
        <div class="container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" placeholder="0">
            <br>
            <button id="convert-btn">CONVERT</button>
        </div>
        </container>
        <h2>Length (Meter/Feet)</h2>
        <p id="length-el">0 Meter = 0.000 Feet | 0 Feet = 0.000 Meter</p>
        <br>
        <h2>Volume (Litre/Gallon)</h2>
        <p id="volume-el">0 litre = 0.000Gallon | 0 Gallon = 0.000 litre</p>
        <br>
        <h2>Mass (kilogram/Pound)</h2>
        <p id="mass-el">0 kilogram = 0.000 Pound | 0 Pound = 0.000 kilogram</p>
        <script src="script.js"></script>
    </body>



</html>
